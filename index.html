<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
<header>
    <input id="search" type="text" placeholder="Search by Name or Symbol">
    <input type="button" id="mtk" value="Sort by Mtk Cap">
    <input type="button" id="percent" value="Sort by Percentage">
</header>
  <div id="coin-table">
    <!-- Table will be dynamically generated here -->
    <table id="cryptotable">
        <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Symbol</th>
              <th>Current Price</th>
              <th>Total Volume</th>
              <th>Market Cap</th>
            </tr>
          </thead>
          <tbody>
      
    </tbody>
  </table>
  </div>


    </div>
    
    <script src="main.js"></script>
</body>
</html>
